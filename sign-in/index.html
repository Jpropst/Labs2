<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="center">       
        <h4 class="title">Have an account? Sign in</h4>
            <div class="login-box">
                    <div class="form-group">
                        <input type="text" placeholder="Username" id="username" class="form-control text-input">
                    </div>
                    <div class="form-group">
                        <input type="Password" placeholder="Password" id="password" class="form-control text-input">
                    </div>
                    <div class="form-group">
                        <button class="full-btn">LOGIN</button>
                    </div>
                    <div class="form-group left-align">
                        <label for="rememberme">
                            <input type="checkbox" name="rememberme" id="rememberme">
                            Remember me
                        </label>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
